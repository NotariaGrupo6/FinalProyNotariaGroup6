<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{personaBeneBBean.listar()}"/>
    </f:metadata>
    
    <h:head>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Lista de Beneficiarios</title>
        <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com" />
        <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template" />

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Candal" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
       
    </h:head>
    <h:body>
        
  
        <!--banner-->
        <section id="banner" class="banner">
            <div class="bg-color">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <div class="col-md-12">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#"><img src="img/logo.png" class="img-responsive" style="width: 140px; margin-top: -16px;" /></a>
                            </div>
                            <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                                <ul class="nav navbar-nav">
                                    <li class="active"><a href="index.jsp">INICIO</a></li>
                                    <li class=""><a href="#">SERVICIOS</a></li>
                                    <li class=""><a href="#">DESARROLLADO</a></li>               
                                    <li class=""><a href="#">CONTACTO</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                <br></br><br></br><br></br>  
                <br></br><br></br><br></br> 
        
        <h:form id="form">
            <p:growl id="msj" autoUpdate="true"/>
            <p:outputLabel  value="Nombre" />            
            <p:inputText value=""  />
            
            <p:outputLabel value="Carrera Prof." />
            <p:inputText value="" />
            <br></br>
            <p:commandButton value="Grabar Usuario"  update="data" />            
            <p:commandButton value="Listar Usuario" actionListener="#{personaBeneBBean.listar()}" update="data" />
            <p:dataTable id="data" value ="#{personaBeneBBean.lstPersonaBBene}" resizableColumns="true" 
                         style="margin-bottom: 20px; font-size: 10px; width: 1200px; padding: 10px;" var ="personabbene">
                <p:column headerText="Codigo" visible="false">
                   <p:outputLabel value ="#{personabbene.TB_PERSONA}" />                    
               </p:column>
                
                <p:column headerText="TITULAR DNI" style="width: 80px">
                    <p:outputLabel value ="#{personabbene.PER_DNI_T}" />                    
                </p:column>    
                
                <p:column headerText="TITULAR AP. PATERNO">
                    <p:outputLabel value ="#{personabbene.PER_APEPAT_T}" />                    
                </p:column>
                
                <p:column headerText="TITULAR AP. MATERNO">
                    <p:outputLabel value ="#{personabbene.PER_APEMAT_T}" />                    
                </p:column>
                
                <p:column headerText="TITULAR NOMBRES">
                    <p:outputLabel value ="#{personabbene.PER_NOMBRE_T}" />                    
                </p:column>               
                
                <p:column headerText="CONYUGUE DNI" style="width: 100px">
                    <p:outputLabel value ="#{personabbene.PER_DNI_D}" />                    
                </p:column>    
                
                <p:column headerText="CONYUGUE AP. PATERNO">
                    <p:outputLabel value ="#{personabbene.PER_APEPAT_D}" />                    
                </p:column>
                
                <p:column headerText="CONYUGUE AP. MATERNO">
                    <p:outputLabel value ="#{personabbene.PER_APEMAT_D}" />                    
                </p:column>
                
                <p:column headerText="CONYUGUE NOMBRES">
                    <p:outputLabel value ="#{personabbene.PER_NOMBRE_D}" />                    
                </p:column> 
                
                <p:column headerText="FECHA DE MATRIMONIO">
                    <p:outputLabel value ="#{personabbene.TRA_REG}" />                    
                </p:column>
                
               <p:column headerText="Modificar" style="width: 80px">
                   <p:commandLink value ="Modificar"  />                    
               </p:column>
                
               <p:column headerText="Eliminar" style="width: 80px">
                   <p:commandLink value ="Eliminar" />                    
               </p:column>

            </p:dataTable>     
        </h:form>       
       
        </div>
        </section>
    </h:body>
</html>
